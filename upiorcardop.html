<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: black;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .options {
            margin: 20px 0;
        }
        .option-button {
            display: block;
            background-color:orangered;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-decoration: none;
            text-align: center;
        }
        .option-button:hover {
            background-color: #005bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #333;
        }
        .payment-section {
            display: none; 
            margin-top: 20px;
        }
        .active {
            display: block; 
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Payment Options</h1>
        <div class="options">
            <button class="option-button" onclick="showPaymentSection('upiPayment')">UPI Payment</button>
            <button class="option-button" onclick="showPaymentSection('cardPayment')">Card Payment</button>
        </div>

        <div id="upiPayment" class="payment-section">
            <h2>UPI Payment</h2>
            <p>Your UPI payment details will be entered here.</p>
            
            <button class="option-button" onclick="alert('UPI Payment processing...')"><a href="upipayment.html"> Proceed with UPI</a></button>
        </div>

        <div id="cardPayment" class="payment-section">
            <h2>Card Payment</h2>
            <p>Your card payment details will be entered here.</p>
            
            <button class="option-button" onclick="alert('Card Payment processing...')"><a href="cardpayment.html">Proceed with Card</a> </button>
        </div>

        <div class="footer">Select an option to proceed with your payment.</div>
    </div>


    <script>
        function showPaymentSection(paymentType) {
            
            const sections = document.querySelectorAll('.payment-section');
            sections.forEach(section => section.classList.remove('active'));
            
            
            const selectedSection = document.getElementById(paymentType);
            selectedSection.classList.add('active');
        }
    </script>
</body>
</html>
