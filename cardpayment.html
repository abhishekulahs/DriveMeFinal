<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Drive Me</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        
        .payment-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .payment-box {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
        }

        .payment-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3e50;
        }

        .payment-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .payment-box input[type="text"],
        .payment-box input[type="email"],
        .payment-box input[type="number"],
        .payment-box input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-box button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .payment-box button:hover {
            background-color: #e65c00;
        }

        
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <div class="payment-box">
            <h2>Payment Information</h2>
            <form id="payment-form">
        
                <div class="error" id="error-message"></div>

        
                <label for="name">Name on Card:</label>
                <input type="text">

        
                <label for="email">Email:</label>
                <input type="email">

        
                <label for="card-number">Card Number:</label>
                <input type="number">

                
                <label for="expiry-date">Expiry Date:</label>
                <input type="date">

                
                <label for="cvv">CVV:</label>
                <input type="number">

                
                <label for="amount">Amount:</label>
                <input type="number">

                
                <button type="submit"><a href="bookingconform.html">Pay Now</a></button>
            </form>
        </div>
    </div>

   

</body>
</html>
